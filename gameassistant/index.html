<!doctype html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="robots" content="noindex, nofollow" />
        <title>Game Assistant</title>

        <meta
            name="description"
            content="Antonio Pelusi - Ph.D. student in Computer Science and software developer. Portfolio showcasing research projects, education and open-source contributions."
        />
        <meta name="author" content="Antonio Pelusi" />

        <link
            rel="icon"
            type="image/png"
            href="/assets/icons/favicon/favicon-96x96.png"
            sizes="96x96"
        />
        <link
            rel="icon"
            type="image/svg+xml"
            href="/assets/icons/favicon/favicon.svg"
        />
        <link rel="shortcut icon" href="/assets/icons/favicon/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/assets/icons/favicon/apple-touch-icon.png"
        />
        <link rel="manifest" href="/assets/icons/favicon/site.webmanifest" />
        <meta name="apple-mobile-web-app-title" content="antoniopelusi.com" />

        <link rel="canonical" href="https://antoniopelusi.com/gameassistant/" />
        <meta property="og:title" content="Game Assistant" />
        <meta
            property="og:description"
            content="Score tracker and random player selection"
        />
        <meta property="og:type" content="website" />
        <meta
            property="og:url"
            content="https://antoniopelusi.com/gameassistant/"
        />

        <link rel="stylesheet" href="/assets/css/gameassistant.css" />
        <script src="/assets/js/gameassistant.js" defer></script>
    </head>
    <body>
        <main>
            <nav>
                <button id="random" onclick="random()">
                    <img src="/assets/icons/gameassistant/hexagon-dice.svg" />
                    Random player
                </button>
                <button id="add" onclick="add()">
                    <img src="/assets/icons/gameassistant/user-plus.svg" />
                    Add player
                </button>
                <button id="reset" data-id="reset" onclick="reset()">
                    <img src="/assets/icons/gameassistant/restart.svg" />
                    Reset match
                </button>
            </nav>
            <div id="list"></div>
        </main>
    </body>
</html>
